<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="test red_background">
          <img src="/assets/images/icon-reaction.svg" alt="Reaction" />
          <p>Reaction</p>
          <p><span class="bold">80</span> / 100</p>
        </div>
        <div class="test yellow_background">
          <img src="/assets/images/icon-memory.svg" alt="Memory" />
          <p>Memory</p>
          <p><span class="bold">92</span> / 100</p>
        </div>
        <div class="test green_background">
          <img src="/assets/images/icon-verbal.svg" alt="Verbal" />
          <p>Verbal</p>
          <p><span class="bold">89</span> / 100</p>
        </div>
        <div class="test blue_background">
          <img src="/assets/images/icon-visual.svg" alt="Visual" />
          <p>Visual</p>
          <p><span class="bold">72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/moniruzzaman-monir-027049282/"
        >Moniruzzaman Monir</a
      >.
    </footer>
  </body>
</html>
